# SonarCloud配置文件

# 项目信息
sonar.projectKey=ss-sc-iot
sonar.organization=your-org
sonar.projectName=滠水采集服务 (SS_SC_IOT)
sonar.projectVersion=0.1.0

# 源代码配置
sonar.sources=src/
sonar.tests=tests/
sonar.sourceEncoding=UTF-8

# JavaScript/Node.js配置
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-reporter.xml

# 排除文件
sonar.exclusions=**/node_modules/**,**/coverage/**,**/logs/**,**/dist/**,**/build/**,**/*.min.js

# 测试文件排除
sonar.test.exclusions=**/node_modules/**

# 覆盖率排除
sonar.coverage.exclusions=**/tests/**,**/coverage/**,**/node_modules/**,**/*.test.js,**/*.spec.js

# 代码重复检测
sonar.cpd.exclusions=**/tests/**

# 分析参数
sonar.qualitygate.wait=true